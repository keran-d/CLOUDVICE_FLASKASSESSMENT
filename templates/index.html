<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        body {
            background: #f5f6fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            width:700px;
            border-radius: 15px;
        }

        .card-header {
            background: #4a69bd;
            color: white;
        }

        .btn-custom {
            background: #4a69bd;
            color: white;
        }
        .btn-custom:hover {
            background: #3b52a1;
        }
    </style>
</head>

<body>

<div class="card login-card shadow">

    <div class="card-header text-center pt-3 pb-3">
        <h3>Login</h3>
    </div>

    <div class="card-body p-4">
        <form action="/login" method="POST">

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    class="form-control" 
                    placeholder="Enter username"
                    autocomplete="off"
                    required
                >
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="Enter password"
                    autocomplete="new-password"
                    required
                >
            </div>

            <button type="submit" class="btn btn-custom w-100 mt-2">
                Login
            </button>

        </form>
    </div>

</div>

</body>
</html>
