<!DOCTYPE html>
<html>
<head>
    <title>Tasks</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        body {
            background: #f5f6fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-card {
            width: 700px;
            border-radius: 15px;
        }

        .card-header {
            background: #4a69bd;
            color: white;
        }

        .btn-custom {
            background: #4a69bd;
            color: white;
        }
        .btn-custom:hover {
            background: #3b52a1;
        }

        .task-item {
            padding: 10px 0;
            border-bottom: 1px solid #e3e3e3;
        }

        ul {
            padding-left: 0;
            list-style: none;
        }
        .btn-custom {
            background: #4a69bd;
            color: white;
        }
        .btn-custom:hover {
            background: #3b52a1;
        }

    </style>
</head>

<body>

<div class="card shadow main-card">

    <div class="card-header text-center pt-3 pb-3">
        <h3>Task List</h3>
    </div>

    <div class="card-body">

        <!-- Add Task -->
        <div class="input-group mb-4">
            <input 
                type="text" 
                id="taskInput" 
                class="form-control"
                placeholder="Enter task name"
            >
            <button class="btn btn-custom" onclick="addTask()">Add Task</button>
        </div>

        <!-- Task List -->
        <ul id="taskList">
            {% for t in tasks %}
            <li class="task-item">
                <strong>{{ t['title'] }}</strong> - {{ t['status'] }}
            </li>
            {% endfor %}
        </ul>

        <a href="/logout" class="btn btn-custom w-100 mt-4">Logout</a>

    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
